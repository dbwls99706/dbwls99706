<svg width="480" height="189" viewBox="0 0 480 189" xmlns="http://www.w3.org/2000/svg">
  
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .card {
        animation: fadeIn 0.4s ease-out forwards;
        opacity: 0;
      }
      .card-0 { animation-delay: 0s; }
      .card-1 { animation-delay: 0.1s; }
      
      /* Light mode (default) */
      .bg-start { stop-color: #e8f4fc; }
      .bg-end { stop-color: #f0e6fa; }
      .card-bg { fill: #1e2130; }
      .icon-bg { fill: #2d3348; }
      .icon-color { fill: #ffffff; }
      .title-text { fill: #1a1a2e; }
      .subtitle-text { fill: #22c55e; }
      .subtitle-icon { fill: #22c55e; }
      .card-title { fill: #ffffff; }
      .pr-number { fill: #60a5fa; }
      .card-text { fill: #a0a3b1; }
      .badge-bg { fill: #22c55e; }
      .badge-text { fill: #ffffff; }
      .date-icon { fill: #22c55e; }
      .date-text { fill: #6b7280; }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        .bg-start { stop-color: #1a1b26; }
        .bg-end { stop-color: #24283b; }
        .card-bg { fill: #2d3348; }
        .icon-bg { fill: #2d3348; }
        .icon-color { fill: #ffffff; }
        .title-text { fill: #c0caf5; }
        .subtitle-text { fill: #9ece6a; }
        .subtitle-icon { fill: #9ece6a; }
        .card-title { fill: #c0caf5; }
        .pr-number { fill: #7aa2f7; }
        .card-text { fill: #565f89; }
        .badge-bg { fill: #9ece6a; }
        .badge-text { fill: #1a1b26; }
        .date-icon { fill: #9ece6a; }
        .date-text { fill: #565f89; }
      }
  
    </style>
  
  
