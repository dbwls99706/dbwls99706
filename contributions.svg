<svg width="480" height="189" viewBox="0 0 480 189" xmlns="http://www.w3.org/2000/svg">
  
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .card {
        animation: fadeIn 0.4s ease-out forwards;
        opacity: 0;
      }
      .card-0 { animation-delay: 0s; }
      .card-1 { animation-delay: 0.1s; }

      /* Light mode (default) */
      :root {
        --bg-start: #f6f8fa;
        --bg-end: #ffffff;
        --card-bg: #ffffff;
        --title-color: #24292f;
        --text-primary: #24292f;
        --text-secondary: #57606a;
        --text-muted: #6e7781;
        --accent-color: #1f883d;
        --pr-number-color: #0969da;
        --github-icon-bg: #f6f8fa;
        --github-icon-color: #24292f;
        --merged-bg: #1f883d;
        --merged-text: #ffffff;
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-start: #1a1b26;
          --bg-end: #24283b;
          --card-bg: #2d3348;
          --title-color: #c0caf5;
          --text-primary: #c0caf5;
          --text-secondary: #7aa2f7;
          --text-muted: #565f89;
          --accent-color: #9ece6a;
          --pr-number-color: #7aa2f7;
          --github-icon-bg: #2d3348;
          --github-icon-color: #ffffff;
          --merged-bg: #9ece6a;
          --merged-text: #1a1b26;
        }
      }
    </style>
  
  
    <defs>
      <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:var(--bg-start)"/>
        <stop offset="100%" style="stop-color:var(--bg-end)"/>
      </linearGradient>
    </defs>
    <rect width="480" height="189" fill="url(#bgGrad)" rx="16"/>
  
  
    <g transform="translate(18, 23)">
      <text font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" font-weight="700" fill="var(--title-color)">
        Open-Source Contributions
      </text>
      <g transform="translate(0, 26)">
